<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/2a48472dc0.js" crossorigin="anonymous"></script>
    <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" as="style" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="assets/css/style-grid-system.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>علی بابا</title>
  </head>
  <body>
    <div class="container-custom">
      <div class="row title">
        <h1>خاطره ماندگار سفر با <span style="color: maroon">علی بابا</span></h1>
      </div>
      <form action="" method="">
        <div class="row">
          <div class="col-xs-12 col-s-12 col-md-6 col-l-6 col-xl-6 formitems">
            <input type="text" name="" class="forminput" placeholder="نام" id="" />
          </div>
          <div class="col-xs-12 col-s-12 col-md-6 col-l-6 col-xl-6 formitems">
            <input type="text" name="" class="forminput" placeholder="نام خانوادگی" id="" />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-s-12 col-md-6 col-l-6 col-xl-6 formitems">
            <input type="text" name="" class="forminput" placeholder="شماره تلفن" id="" />
          </div>
          <div class="col-xs-12 col-s-12 col-md-6 col-l-6 col-xl-6 formitems">
            <input type="text" name="" class="forminput" placeholder="ایمیل" id="" />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-s-12 col-md-6 col-l-6 col-xl-6">
            <select name="" class="selectbox" id="ostan">
              <option>استان مقصد را انتخاب کنید ...</option>
              <option>اصفهان</option>
              <option>فارس</option>
              <option>خوزستان</option>
              <option>تهران</option>
              <option>خراسان رضوی</option>
            </select>
          </div>
          <div class="col-xs-12 col-s-12 col-md-6 col-l-6 col-xl-6">
            <select name="" class="selectbox" id="shahr">
              <option>انتخاب کنید ...</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="bookingBtn-Wrapper">
            <input type="button" name="" class="bookingBtn" id="" value="رزرو بلیت" />
          </div>
        </div>
      </form>
    </div>

      <li>متن1</li>

      <li>متن3</li>
      <li>متن4</li>
    </ul> -->

    <script src="assets/js/main.js"></script>
  </body>
</html>
